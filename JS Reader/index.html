<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body{
            width: 90%;
            margin: 0 auto;
            margin-top: 1rem;
            background-color:azure;
        }
        #text{
            width:60%;
            height:50vh;
            margin:5% 5% 1% 5%;
            background-color:lavender;
        }
        button{
            margin: 0.8%;
        }
        label{
            margin:1% 1% 1% 5%;
        }
    </style>
</head>

<body>
    <textarea class="input-group" id="text"></textarea>
    <label for="speed"><b>Speed</b></label>
    <input type="number" name="speed" id="speed" min="0.5" 
    max="3" step="0.5" value="1">
    <button class="btn btn-primary" id="play-button">Play</button>
    <button class="btn btn-primary" id="pause-button">Pause</button>
    <button class="btn btn-primary" id="stop-button">Stop</button>
</body>
<script src="script.js"></script>
</html>
